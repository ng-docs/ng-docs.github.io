@Injectable()
export class SalesTaxService {
  constructor(private rateService: TaxRateService) { }

  getVAT(value: string | number) {
    let amount = (typeof value === 'string') ?
      parseFloat(value) : value;
    return (amount || 0) * this.rateService.getRate('VAT');
  }
}
